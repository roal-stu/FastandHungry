 
{% extends 'restaurante/base.html' %}
{% load static %}

{% block body_content %}
<!-- Masthead-->
<section class="page-section bg-dark text-white">
    <div class="container">

        <h2 class="text-center mt-0">Nuestro Men√∫</h2>
        <hr class="divider my-4" />

        <div class="container-cards">
            {% for cat in object_list %}
            
            <div class="col-lg-3 col-md-6 card-elem bg-dark-obs">

                <hr class="divider my-4" />
                <a href = "{% url 'restaurante:category' cat.id %}" class="area-link"></a> 
                <img {% if cat.image %} src= "{{cat.image.url}}" {% else %} src= "" {% endif %} >
                <h3 class=" h4 mb-2 mt-2 text-primary font-weight-bold text-uppercase text-monospace">{{ cat.name }}</h3>
                <p class=" text-monospace ">{{ cat.description }}</p>
                 <hr class="divider my-4" />    
            </div>

            {% endfor %}
        </div>
    
    </div>
</section>

{% endblock body_content %}
