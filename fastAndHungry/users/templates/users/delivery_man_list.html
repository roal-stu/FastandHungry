{% extends 'restaurante/base.html' %}
{% load static %}

{% block body_content %}

<!-- Masthead-->
<section class="page-section bg-dark text-white">
    <div class="row">
	<div class="col-md">
		<div class="card card-body bg-info">
			<table class="table table-dark">
				<tr>
					<th>Username</th>
					<th>Nombre</th>
					<th>Apellido</th>
                    <th>E-mail</th>
					<th>Remove</th>
				</tr>

				{% for dm in object_list %}

				<tr>
					<td>{{dm.username}}</td>
					<td>{{dm.first_name}}</td>
                    <td>{{dm.last_name}}</td>
                    <td>{{dm.email}}</td>
					<td><a class="btn btn-sm btn-danger" href="{% url 'users:user_delete' dm.id %}">Delete</a></td>
				</tr>
				{% endfor %}

			</table>
		</div>
		<div class="col-lg-7 col-lg-12 col-md-6 mt-5 text-center">                 
           <a class="btn btn-warning btn-xl" href="{% url 'users:home_admin'%}">Regresar</a>
           <a class="btn btn-success btn-xl" href="{% url 'users:register_delivery_man'%}">Agregar</a>
        </div>
	</div>
	</div>
</section>
{% endblock body_content %}
