{% extends 'restaurante/base.html' %}
{% load static %}

{% block body_content %}

<!-- Masthead-->
<section class="page-section bg-dark text-white">
    <div class="row">
	<div class="col-md">
		<div class="card card-body bg-info">
			<table class="table table-dark">
				<tr>
					<th>Calle</th>
					<th>Numero</th>
					<th>Colonia</th>
					<th>Update</th>
					<th>Remove</th>
				</tr>

				{% for dir in object_list %}

				<tr>
					<td>{{dir.calle}}</td>
					<td>{{dir.exterior}}</td>
					<td>{{dir.colonia}}</td>
					<td><a class="btn btn-sm btn-info" href="{% url 'users:address_edit' dir.id %}">Update</a></td>
					<td><a class="btn btn-sm btn-danger" href="{% url 'users:address_delete' dir.id %}">Delete</a></td>
				</tr>
				{% endfor %}

			</table>
		</div>
		<div class="col-lg-7 col-lg-12 col-md-6 mt-5 text-center">                 
           <a class="btn btn-warning btn-xl" href="{% url 'users:profile'%}">Regresar</a>
           <a class="btn btn-success btn-xl" href="{% url 'users:address_create'%}">Agregar</a>
        </div>
	</div>
	</div>
</section>
{% endblock body_content %}
